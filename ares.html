<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="LOGO 1.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.T.P (THE GAME)</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        #game-intro {
            display: none;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .player-text {
            color: #3498db;
        }

        .lawyer-text {
            color: #bada55;
        }

        .hidden {
            display: none;
        }

        .panel {
            display: none;
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            height: 300px;
            background-color: rgba(128, 128, 128, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }

        .button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin: 5px;
        }

        .button img {
            width: 50px;
            height: 50px;
        }

        #skip-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px;
            background-color: transparent;
        }

        #stop-button {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: transparent;
        }
    </style>
</head>
<body>

    <div id="game-intro" class="hidden">
        <p>Un día, yo <span id="player-name" class="player-text"></span> recibí una llamada de un abogado,</p>
        <p class="lawyer-text">su voz era seria y ronca, solo atinó a decir:</p>
        <p class="lawyer-text">"Muchacho, el Sr. CROPS me encargó que te diera unas cosas... ven a la ciudad Pit para aclarar todo..."</p>
        <p>Y así empezó mi historia...</p>
    </div>

    <div class="panel" id="sound-panel">
        <p>Controles de sonido:</p>
        <button class="button" onclick="goToIndex()">
            <img src="salir.png" alt="Salir">
        </button>
    </div>

    <button class="button" id="skip-button" onclick="skipCutscene()">
        <img src="pass.png" alt="Saltar Cinemática">
    </button>

    <button class="button" id="stop-button" onclick="toggleSoundPanel()">
        <img src="stop.png" alt="Control de Sonido">
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js"></script>
    <script>
        const playerName = prompt("Introduce tu nombre:");
        document.getElementById('player-name').textContent = playerName;

        let synth;
        let pattern;
        let sadSynth;

        function showIntro() {
            const introElement = document.getElementById('game-intro');
            introElement.classList.remove('hidden');
            introElement.style.display = 'block';

            synth = new Tone.Synth().toDestination();
            pattern = new Tone.Pattern(function(time, note){
                synth.triggerAttackRelease(note, 0.5);
            }, ["C4", "E4", "G4", "B4"], "up");

            Tone.Transport.bpm.value = 60;
            pattern.start(0);
            Tone.Transport.start();

            playSadMusic();
        }

        function skipCutscene() {
            Tone.Transport.stop();
            document.body.style.backgroundImage = "url('paisaje_1.png')";
            document.getElementById('game-intro').style.display = 'none';
            document.getElementById('sound-panel').style.display = 'block';
        }

        function toggleSoundPanel() {
            const panel = document.getElementById('sound-panel');
            panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
        }

        function goToIndex() {
            window.location.href = 'index.html';
        }

        function playSadMusic() {
            if (!sadSynth) {
                sadSynth = new Tone.Synth().toDestination();
                sadSynth.triggerAttackRelease('C3', '1n');
                sadSynth.triggerAttackRelease('G3', '1n', "+0.5");
                sadSynth.triggerAttackRelease('E3', '1n', "+1");
            }
            Tone.Transport.start();
        }

        window.onload = function() {
            showIntro();
        };
    </script>
</body>
</html>
