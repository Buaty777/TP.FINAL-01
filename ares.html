<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="LOGO 1.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.T.P (THE GAME)</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: black;
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        #game-intro {
            background-color: black;
            display: block;
            opacity: 1;
            transition: opacity 2s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-text {
            color: #3498db;
        }

        .lawyer-text {
            color: #bada55;
        }

        .hidden {
            display: none;
        }

        .menu {
            display: none;
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            height: 300px;
            background-color: rgba(34, 85, 34, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }

        .button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 30px;
            margin: 15px;
            font-size: 24px;
        }

        .button img {
            width: 100px;
            height: 100px;
        }

        #skip-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #444;
            border-radius: 5px;
            color: white;
        }

        #play-button, #pause-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 15px 30px;
            background-color: #444;
            border-radius: 5px;
            color: white;
        }

        .volume-slider {
            width: 200px;
            margin-top: 10px;
        }

        .text-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            font-size: 18px;
            text-align: left;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .dialogue {
            display: none;
        }
    </style>
</head>
<body>

    <div id="game-intro">
        <p>Un día, yo <span id="player-name" class="player-text"></span> recibí una llamada de un abogado,</p>
        <p class="lawyer-text">su voz era seria y ronca, solo atinó a decir:</p>
        <p class="lawyer-text">"Muchacho, el Sr. CROPS me encargó que te diera unas cosas... ven a la ciudad Pit para aclarar todo..."</p>
        <p>Y así empezó mi historia...</p>
    </div>

    <div class="menu" id="sound-menu">
        <p>Menú</p>
        <input type="range" min="0" max="100" value="30" class="volume-slider" id="volume-slider">
        <div>
            <button class="button" onclick="goToIndex()">
                <img src="salir.png" alt="Salir">
            </button>
        </div>
    </div>

    <button class="button" id="skip-button" onclick="skipCutscene()">
        <img src="pass.png" alt="Saltar Cinemática">
    </button>

    <button class="button" id="play-button" onclick="togglePlay()">
        <img src="inicio.png" alt="Iniciar Música">
    </button>

    <button class="button" id="pause-button" onclick="togglePause()">
        <img src="pausa.png" alt="Pausar Música">
    </button>

    <div class="text-panel" id="dialogue-panel">
        <p id="dialogue-text"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js"></script>
    <script>
        const playerName = prompt("Introduce tu nombre:");
        document.getElementById('player-name').textContent = playerName;

        let isPlaying = false;

        function showIntro() {
            const introElement = document.getElementById('game-intro');
            introElement.style.display = 'block';

            setTimeout(() => {
                introElement.style.opacity = 1;
            }, 100);
        }

        function skipCutscene() {
            document.getElementById('game-intro').style.display = 'none';
            document.body.style.backgroundImage = 'url("paisaje_1.png")';
            showConversation();
        }

        function showConversation() {
            const dialoguePanel = document.getElementById('dialogue-panel');
            dialoguePanel.style.display = 'block';

            let dialogue = [
                `[${playerName}] ... *Sonido de teléfono*`,
                `[${playerName}] *contesta*`,
                `[Abogado] Hola muchacho, ¿cómo va el viaje?`,
                `[${playerName}] Bueno... va bien, va bien... solo que me sigo pensando por qué debo ir yo...`,
                `[Abogado] No lo sé... el viejo Crops estaba algo loco jajaja`,
                `[${playerName}] ...`,
                `[Abogado] En fin, te espero donde te dije que estaría, adiós.`,
                `*La llamada termina*`,
                `[${playerName}] ..., en verdad esto será raro...`
            ];

            let index = 0;
            function displayNextLine() {
                if (index < dialogue.length) {
                    document.getElementById('dialogue-text').textContent = dialogue[index];
                    index++;
                    setTimeout(displayNextLine, 2000);
                }
            }
            displayNextLine();
        }

        function togglePlay() {
            if (!isPlaying) {
                Tone.Transport.start();
                isPlaying = true;
            }
        }

        function togglePause() {
            if (isPlaying) {
                Tone.Transport.pause();
                isPlaying = false;
            }
        }

        const volumeSlider = document.getElementById('volume-slider');
        volumeSlider.addEventListener('input', (event) => {
            const volume = event.target.value;
            Tone.Destination.volume.value = (volume - 100) / 100;
        });

        window.onload = function() {
            showIntro();
        };
    </script>
</body>
</html>
