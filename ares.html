<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="LOGO 1.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.T.P (THE GAME)</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        #game-intro {
            display: none;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .player-text {
            color: #3498db;
        }

        .lawyer-text {
            color: #bada55;
        }

        .hidden {
            display: none;
        }

        .menu {
            display: none;
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            height: 300px;
            background-color: rgba(34, 85, 34, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }

        .button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin: 5px;
        }

        .button img {
            width: 50px;
            height: 50px;
        }

        #skip-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #444;
            border-radius: 5px;
            color: white;
        }

        #stop-button {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #444;
            border-radius: 5px;
            color: white;
        }

        .volume-slider {
            width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="game-intro" class="hidden">
        <p>Un día, yo <span id="player-name" class="player-text"></span> recibí una llamada de un abogado,</p>
        <p class="lawyer-text">su voz era seria y ronca, solo atinó a decir:</p>
        <p class="lawyer-text">"Muchacho, el Sr. CROPS me encargó que te diera unas cosas... ven a la ciudad Pit para aclarar todo..."</p>
        <p>Y así empezó mi historia...</p>
    </div>

    <div class="menu" id="sound-menu">
        <p>Menú</p>
        <input type="range" min="0" max="100" value="30" class="volume-slider" id="volume-slider">
        <button class="button" onclick="goToIndex()">
            <img src="salir.png" alt="Salir">
        </button>
    </div>

    <button class="button" id="skip-button" onclick="skipCutscene()">
        <img src="pass.png" alt="Saltar Cinemática">
    </button>

    <button class="button" id="stop-button" onclick="toggleSoundMenu()">
        <img src="stop.png" alt="Control de Sonido">
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js"></script>
    <script>
        const playerName = prompt("Introduce tu nombre:");
        document.getElementById('player-name').textContent = playerName;

        let synth;
        let pattern;
        let backgroundMusic, busNoise;

        function showIntro() {
            const introElement = document.getElementById('game-intro');
            introElement.classList.remove('hidden');
            introElement.style.display = 'block';

            setTimeout(() => {
                introElement.style.opacity = 1;
            }, 100);

            synth = new Tone.Synth().toDestination();
            pattern = new Tone.Pattern(function(time, note){
                synth.triggerAttackRelease(note, 0.5);
            }, ["C4", "E4", "G4", "B4"], "up");

            Tone.Transport.bpm.value = 60;
            pattern.start(0);
            Tone.Transport.start();
        }

        function skipCutscene() {
            Tone.Transport.stop();
            document.body.style.backgroundImage = "url('paisaje_1.png')";
            document.getElementById('game-intro').style.display = 'none';
            document.getElementById('sound-menu').style.display = 'block';
            playSadMusicWithBus();
        }

        function toggleSoundMenu() {
            const menu = document.getElementById('sound-menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        function goToIndex() {
            window.location.href = 'index.html';
        }

        function playSadMusicWithBus() {
            backgroundMusic = new Tone.Synth().toDestination();
            busNoise = new Tone.Noise("brown").toDestination();
            
            backgroundMusic.triggerAttackRelease('C3', '1n');
            backgroundMusic.triggerAttackRelease('G3', '1n', "+0.5");
            backgroundMusic.triggerAttackRelease('E3', '1n', "+1");

            busNoise.start();

            setTimeout(() => {
                busNoise.stop();
            }, 5000);
        }

        const volumeSlider = document.getElementById('volume-slider');
        volumeSlider.addEventListener('input', (event) => {
            const volume = event.target.value;
            Tone.Destination.volume.value = (volume - 100) / 100; 
        });

        const buttons = document.querySelectorAll('.button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const clickSound = new Tone.Synth().toDestination();
                clickSound.triggerAttackRelease('C4', '8n');
            });
        });

        window.onload = function() {
            showIntro();
        };
    </script>
</body>
</html>
