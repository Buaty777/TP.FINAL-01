<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.T.P (EL JUEGO)</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-image: url('tienda.jpg');
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .panel-dialogo {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
        }
        .texto-dialogo {
            font-size: 18px;
            opacity: 1;
        }
        .menu-sonido, .pantalla-resultado {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            background-color: rgba(34, 85, 34, 0.8);
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }
        .pantalla-resultado {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            font-size: 24px;
            color: white;
            border: 4px solid white;
        }
        .boton {
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            padding: 5px;
            margin: 5px;
            font-size: 16px;
            transition: transform 0.2s, border-color 0.2s;
        }
        .boton img {
            width: 30px;
            height: 30px;
        }
        .boton:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.6);
        }
        #calculadora {
            position: absolute;
            top: 50px;
            left: 20px;
            width: 100px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 5px;
            border-radius: 10px;
            display: none;
            font-size: 10px;
            border: 4px solid white;
        }
        #calculadora input, #calculadora button {
            width: 100%;
            padding: 5px;
            font-size: 12px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 3px solid white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        #calculadora button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
        #npc {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            transition: transform 1s ease-out, opacity 1s ease-out;
            opacity: 0;
        }
        .mostrar-npc {
            transform: translateX(-50%) scale(1);
            opacity: 1;
        }
        #menu-superior {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #menu-superior .boton {
            display: inline-block;
        }
        #lista-precios {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: none;
            font-size: 12px;
            border: 4px solid white;
            color: white;
        }
    </style>
</head>
<body>
    <div class="panel-dialogo" id="panel-dialogo">
        <p class="texto-dialogo" id="texto-dialogo"></p>
    </div>
    <div class="menu-sonido" id="menu-sonido">
        <input type="range" min="0" max="100" value="50" id="control-volumen" oninput="cambiarVolumen(this.value)">
        <button class="boton" id="boton-play" onclick="activarPlay()"><img src="inicio.png" alt="Iniciar"></button>
        <button class="boton" id="boton-pausa" onclick="activarPausa()"><img src="stop.png" alt="Parar"></button>
        <button id="boton-salir" onclick="window.location.href='index.html'" class="boton"><img src="salir.png" alt="Salir"></button>
    </div>
    <div id="npc"><img src="npc1.png" alt="NPC" width="100"></div>
    <div id="menu-superior">
        <button id="boton-calculadora" class="boton" onclick="toggleCalculadora()"><img src="calculadora.png" alt="Calculadora"></button>
        <button id="boton-precios" class="boton" onclick="togglePrecios()"><img src="nota.png" alt="Precios"></button>
        <button id="boton-panel-sonido" class="boton" onclick="togglePanelSonido()"><img src="stop.png" alt="Sonido"></button>
    </div>
    <div id="calculadora">
        <input type="text" id="resultado" readonly>
        <button onclick="agregarNumero(7)">7</button><button onclick="agregarNumero(8)">8</button><button onclick="agregarNumero(9)">9</button>
        <button onclick="agregarNumero(4)">4</button><button onclick="agregarNumero(5)">5</button><button onclick="agregarNumero(6)">6</button>
        <button onclick="agregarNumero(1)">1</button><button onclick="agregarNumero(2)">2</button><button onclick="agregarNumero(3)">3</button>
        <button onclick="agregarNumero(0)">0</button><button onclick="limpiar()">C</button><button onclick="calcular()">=</button>
        <button onclick="agregarOperacion('+')">+</button><button onclick="agregarOperacion('-')">-</button>
    </div>
    <div id="lista-precios">
        <p><strong>Precios</strong></p>
        <p>Jabón: 900</p><p>Chetos: 1700</p><p>Refresco: 800</p><p>Queso: 1200</p><p>Uranio: 11000</p>
    </div>
    <div class="pantalla-resultado" id="pantalla-victoria">¡Felicidades! El resultado es correcto.</div>
    <div class="pantalla-resultado" id="pantalla-derrota">El resultado es incorrecto. Intenta de nuevo.</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js"></script>
    <script>
        const piano = new Tone.Synth().toDestination();
        const violin = new Tone.Synth().toDestination();
        const pianoNotas = ["C4", "E4", "G4", "B4"];
        const violinNotas = ["G3", "B3", "D4", "F4"];
        let index = 0;
        Tone.Transport.scheduleRepeat(time => {
            piano.triggerAttackRelease(pianoNotas[index % pianoNotas.length], "8n", time);
            violin.triggerAttackRelease(violinNotas[index % violinNotas.length], "8n", time + 0.5);
            index++;
        }, "2n");

        function activarPlay() { Tone.Transport.start(); }
        function activarPausa() { Tone.Transport.stop(); }
        function cambiarVolumen(valor) { Tone.Master.volume.value = valor - 50; }

        const precios = { jabon: 900, chetos: 1700, refresco: 800, queso: 1200 };
        let textoDialogo = document.getElementById("texto-dialogo");

        function mostrarTextoConRetraso(texto, tiempo) {
            setTimeout(() => { textoDialogo.innerText = texto; }, tiempo);
        }

        function iniciarDialogoNPC() {
            mostrarTextoConRetraso("Ay Holis!!!! Me dices cuanto sería el jabón y dos refrescos tres chetos y un queso plis?", 2000);
        }

        function calcular() {
            const resultado = parseFloat(document.getElementById("resultado").value);
            const total = precios.jabon + (2 * precios.refresco) + (3 * precios.chetos) + precios.queso;
            if (resultado === total) {
                mostrarPantalla("pantalla-victoria");
                mostrarTextoConRetraso("ayyy muchas gracias!!!", 2000);
            } else if (resultado > total) {
                mostrarPantalla("pantalla-derrota");
                mostrarTextoConRetraso("oye!!! Esto es una estafa...", 2000);
            } else {
                mostrarPantalla("pantalla-derrota");
                mostrarTextoConRetraso("oh!!! Una ganga!!!", 2000);
            }
        }

        function mostrarPantalla(idPantalla) {
            document.getElementById(idPantalla).style.display = "block";
            setTimeout(() => { document.getElementById(idPantalla).style.display = "none"; }, 3000);
        }

        function agregarNumero(num) {
            document.getElementById("resultado").value += num;
        }
        function agregarOperacion(op) {
            document.getElementById("resultado").value += ` ${op} `;
        }
        function limpiar() {
            document.getElementById("resultado").value = "";
        }
        function toggleCalculadora() {
            toggleElemento("calculadora");
        }
        function togglePrecios() {
            toggleElemento("lista-precios");
        }
        function togglePanelSonido() {
            toggleElemento("menu-sonido");
        }
        function toggleElemento(id) {
            const elemento = document.getElementById(id);
            elemento.style.display = elemento.style.display === "none" ? "block" : "none";
        }

        window.onload = function() {
            iniciarDialogoNPC();
            document.getElementById("npc").classList.add("mostrar-npc");
        };
    </script>
</body>
</html>
