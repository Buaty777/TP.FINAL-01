<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="LOGO 1.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.T.P (EL JUEGO)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
            background-image: url('tienda.png');
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .pantalla-negra {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 10;
            transition: opacity 4s ease;
            opacity: 1;
        }

        .oculto {
            display: none;
        }

        #abogado {
            position: absolute;
            bottom: 20px;
            right: 10%;
            width: 120px;
            display: none;
            transition: transform 1s ease, opacity 1s ease;
            opacity: 0;
        }

        .panel-dialogo {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            display: none;
        }

        .texto-dialogo {
            margin: 0;
            font-size: 18px;
            opacity: 0;
            animation: fadeInText 1.5s ease forwards;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .dialogo-animado {
            animation: slideIn 1s ease-in-out forwards;
        }

        /* Botones */
        .menu-sonido {
            display: none;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            background-color: rgba(34, 85, 34, 0.8);
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }

        .boton {
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            transition: transform 0.2s, border-color 0.2s;
        }

        .boton img {
            width: 40px;
            height: 40px;
        }

        .boton:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.6);
        }

        #boton-saltar {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px 20px;
        }

        #boton-detener {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <div class="pantalla-negra" id="pantalla-negra"></div>

    <img src="abogado.png" alt="Abogado" id="abogado">

    <div class="panel-dialogo" id="panel-dialogo">
        <p class="texto-dialogo" id="texto-dialogo"></p>
    </div>

    <div class="menu-sonido" id="menu-sonido">
        <p>Menú de Sonido</p>
        <input type="range" min="0" max="100" value="50" class="barra-volumen" id="control-volumen">
        <div>
            <button class="boton" onclick="irAIndex()">
                <img src="salir.png" alt="Salir">
            </button>
            <button class="boton" id="boton-play" onclick="activarPlay()">
                <img src="inicio.png" alt="Iniciar Música">
            </button>
            <button class="boton" id="boton-pausa" onclick="activarPausa()">
                <img src="pausa.png" alt="Pausar Música">
            </button>
        </div>
    </div>

    <button class="boton" id="boton-saltar" onclick="saltarCinematica()">
        <img src="pass.png" alt="Saltar Cinemática">
    </button>

    <button class="boton" id="boton-detener" onclick="activarMenuSonido()">
        <img src="stop.png" alt="Control de Sonido">
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js"></script>
    <script>
        let indiceDialogo = 0;
        const dialogos = [
            `Una... una tienda?!`,
            `No me digas que debo encargarme de esto la #### madre...`,
            `Abogado: muchacho!`,
            `(Es un maniquí?)`,
            `H-hola`,
            `Abogado: Bueno, como ya viste, el viejo Corps te dejó una tienda.`,
            `No preguntes el porqué ni el cómo.`,
            `Pero...`,
            `Abogado: ¡Dije que no preguntes! Sígueme.`,
            `Bueno...`
        ];

        const dialogoElemento = document.getElementById('texto-dialogo');
        const abogado = document.getElementById('abogado');

        function mostrarDialogo() {
            if (indiceDialogo < dialogos.length) {
                const texto = dialogos[indiceDialogo];
                dialogoElemento.textContent = texto;

                if (texto.startsWith("Abogado:")) {
                    abogado.style.display = 'block';
                    abogado.style.opacity = 1;
                } else {
                    abogado.style.opacity = 0;
                }

                dialogoElemento.style.opacity = 1;
                indiceDialogo++;

                setTimeout(() => {
                    dialogoElemento.style.opacity = 0;
                    setTimeout(mostrarDialogo, 1000);
                }, 3000);
            }
        }

        function iniciarJuego() {
            document.getElementById('pantalla-negra').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('pantalla-negra').style.display = 'none';
                mostrarDialogo();
            }, 4000);
        }

        function activarMenuSonido() {
            const menu = document.getElementById('menu-sonido');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        function irAIndex() {
            window.location.href = 'index.html';
        }

        const piano = new Tone.Synth().toDestination();
        const melodia = ["C4", "E4", "G4", "A4", "F4", "E4", "C4", "B3", "A3", "C4", "D4", "E4", "F4"];

        Tone.Transport.scheduleRepeat((time) => {
            let now = Tone.now();
            melodia.forEach((nota, i) => {
                piano.triggerAttackRelease(nota, "8n", now + i * 0.5);
            });
        }, '8n');

        document.getElementById('control-volumen').addEventListener('input', (e) => {
            let valor = e.target.value;
            Tone.Destination.volume.value = (valor - 100) / 100;
        });

        document.getElementById('boton-saltar').addEventListener('click', () => {
            Tone.Transport.start();
            mostrarDialogo();
        });

        document.getElementById('boton-detener').addEventListener('click', () => {
            Tone.Transport.pause();
        });

        window.onload = () => {
            iniciarJuego();
        };
    </script>
</body>
</html>
