<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="LOGO 1.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.T.P (EL JUEGO)</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-image: url('tienda.png');
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            animation: entrada 1s ease-in-out;
            position: relative;
        }

        @keyframes entrada {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .oculto {
            display: none;
        }

        .panel-dialogo {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            display: none;
            z-index: 2; /* Aseguramos que el panel de diálogo esté por encima */
        }

        .texto-dialogo {
            margin: 0;
            font-size: 18px;
        }

        #abogado {
            position: absolute;
            bottom: 10%;
            right: 15%;
            width: 150px; /* Aumentamos el tamaño del abogado */
            z-index: 1; /* Aseguramos que el abogado esté detrás del texto */
            animation: movimiento 1s infinite alternate;
        }

        @keyframes movimiento {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .boton {
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            padding: 20px;
            margin: 10px;
            font-size: 24px;
            transition: transform 0.2s, border-color 0.2s;
            z-index: 3; /* Aseguramos que los botones estén por encima */
        }

        .boton:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.6);
        }

        #boton-saltar {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px 20px;
        }

        #boton-detener {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
        }

        #boton-menu {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
        }

        .menu-sonido {
            display: none; /* Oculto por defecto */
            position: absolute;
            top: 15%; /* Ajusta según tus necesidades */
            left: 50%;
            transform: translateX(-50%);
            width: 350px; /* Ajusta el ancho */
            background-color: rgba(34, 85, 34, 0.8); /* Color de fondo */
            border-radius: 10px; /* Bordes redondeados */
            padding: 20px; /* Espaciado interno */
            box-sizing: border-box;
            backdrop-filter: blur(5px); /* Efecto de desenfoque de fondo */
            z-index: 4; /* Aseguramos que el menú de sonido esté por encima */
        }
    </style>
</head>
<body>

    <div class="panel-dialogo" id="panel-dialogo">
        <p class="texto-dialogo" id="texto-dialogo"></p>
    </div>

    <img id="abogado" src="abogado.png" alt="Abogado">

    <button class="boton" id="boton-saltar" onclick="saltarCinematica()">
        <img src="pass.png" alt="Saltar Cinemática" width="50">
    </button>

    <button class="boton" id="boton-detener" onclick="activarMenuSonido()">
        <img src="stop.png" alt="Control de Sonido" width="50">
    </button>

    <button class="boton" id="boton-menu" onclick="activarMenuSonido()">
        <img src="menu.png" alt="Menú" width="50">
    </button>

    <div class="menu-sonido" id="menu-sonido">
        <p>Menú de Sonido</p>
        <label for="control-volumen">Volumen:</label>
        <input type="range" min="0" max="100" value="50" class="barra-volumen" id="control-volumen" oninput="cambiarVolumen(this.value)">
        
        <label for="control-volumen-efectos">Efectos:</label>
        <input type="range" min="0" max="100" value="50" class="barra-volumen" id="control-volumen-efectos" oninput="cambiarVolumenEfectos(this.value)">
        
        <div>
            <button class="boton" onclick="irAIndex()">
                <img src="salir.png" alt="Salir">
            </button>
            <button class="boton" id="boton-play" onclick="activarPlay()">
                <img src="inicio.png" alt="Iniciar Música">
            </button>
            <button class="boton" id="boton-pausa" onclick="activarPausa()">
                <img src="pausa.png" alt="Pausar Música">
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js"></script>
    <script>
        let estaReproduciendo = false;

        function activarPlay() {
            if (!estaReproduciendo) {
                Tone.Transport.start(); // Inicia la música
                estaReproduciendo = true; // Cambia el estado a "reproduciendo"
            }
        }

        function activarPausa() {
            if (estaReproduciendo) {
                Tone.Transport.pause(); // Pausa la música
                estaReproduciendo = false; // Cambia el estado a "no reproduciendo"
            }
        }

        // Control de volumen
        function cambiarVolumen(valor) {
            Tone.Destination.volume.value = (valor - 100) / 100; // Cambia el volumen global
        }

        function cambiarVolumenEfectos(valor) {
            // Si tienes efectos específicos, puedes definirlo aquí
        }

        function activarMenuSonido() {
            const menu = document.getElementById('menu-sonido');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        let indiceDialogo = 0;
        const lineasDialogo = [
            `una...una tienda?!`,
            `no me digas que debo encargarme de esto la #### madre...`,
            `Abogado: muchacho!`,
            `es...un maniquí?`,
            `h-hola`,
            `Abogado: bueno, como ya viste, el viejo corps te dejó una tienda. No preguntes el porque ni el como.`,
            `pero...`,
            `Abogado: dije no preguntes!, ahora sígueme.`,
            `bueno...`
        ];

        function mostrarDialogo() {
            if (indiceDialogo < lineasDialogo.length) {
                const dialogoElemento = document.getElementById('texto-dialogo');
                dialogoElemento.textContent = '';
                let indiceCaracter = 0;

                const intervalo = setInterval(() => {
                    if (indiceCaracter < lineasDialogo[indiceDialogo].length) {
                        dialogoElemento.textContent += lineasDialogo[indiceDialogo][indiceCaracter];
                        indiceCaracter++;
                    } else {
                        clearInterval(intervalo);
                        indiceDialogo++;
                        setTimeout(mostrarDialogo, 1000);
                    }
                }, 80);
            } else {
                document.getElementById('panel-dialogo').style.display = 'none';
            }
        }

        function iniciarJuego() {
            const panel = document.getElementById('panel-dialogo');
            panel.style.display = 'block';
            mostrarDialogo();
        }

        function saltarCinematica() {
            document.getElementById('panel-dialogo').style.display = 'block';
            mostrarDialogo();
        }

        window.onload = iniciarJuego;
    </script>
</body>
</html>
