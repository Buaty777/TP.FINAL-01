<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.T.P (EL JUEGO)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
            background-image: url('tienda.png');
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .pantalla-negra {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 10;
            transition: opacity 4s ease;
            opacity: 1;
        }

        .oculto {
            display: none;
        }

        #panel-dialogo {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            opacity: 0;
            transition: opacity 1s ease;
        }

        .texto-dialogo {
            font-size: 16px;
            color: white;
            margin: 0;
            opacity: 0;
            animation: fadeInText 1.5s ease forwards;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #abogado {
            position: absolute;
            right: 5%;
            bottom: 10px;
            width: 120px;
            height: auto;
            opacity: 0;
            transition: opacity 1s ease, transform 1s ease;
        }

        #abogado.mostrar {
            opacity: 1;
            transform: translateX(0);
        }

        #boton-saltar, #boton-detener {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px;
            background-color: transparent;
            border: 2px solid white;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #boton-saltar:hover, #boton-detener:hover {
            transform: scale(1.1);
        }

        #boton-salir {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: transparent;
            border: 2px solid white;
            color: white;
            cursor: pointer;
        }

        .menu-sonido {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            background-color: rgba(34, 85, 34, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
            display: none;
        }

        .barra-volumen {
            width: 100%;
        }

        button {
            margin: 10px;
        }

        #boton-menu-sonido {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: transparent;
            border: 2px solid white;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="pantalla-negra" id="pantalla-negra"></div>

    <div id="panel-dialogo">
        <p class="texto-dialogo" id="texto-dialogo"></p>
    </div>

    <img src="abogado.png" id="abogado">

    <div class="menu-sonido" id="menu-sonido">
        <label for="control-volumen">Volumen:</label>
        <input type="range" min="0" max="100" value="50" class="barra-volumen" id="control-volumen">
        <button class="boton" onclick="activarPlay()">Iniciar Música</button>
        <button class="boton" onclick="activarPausa()">Pausar Música</button>
        <button class="boton" onclick="irAIndex()">Salir</button>
    </div>

    <button id="boton-saltar">Saltar Cinemática</button>
    <button id="boton-detener">Detener Sonido</button>
    <button id="boton-menu-sonido" onclick="activarMenuSonido()">Control de Sonido</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js"></script>
    <script>
        let indiceDialogo = 0;
        const lineasDialogo = [
            "una...una tienda?!",
            "no me digas que debo encargarme de esto la #### madre...",
            "Abogado: muchacho!",
            "(es...un maniquí?)",
            "h-hola",
            "Abogado: bueno, como ya viste, el viejo Corps te dejó una tienda.",
            "No preguntes el porqué ni el cómo.",
            "pero...",
            "Abogado: ¡dije no preguntes!, ahora sígueme.",
            "bueno..."
        ];

        const dialogoElemento = document.getElementById('texto-dialogo');
        const abogado = document.getElementById('abogado');

        function mostrarDialogo() {
            if (indiceDialogo < lineasDialogo.length) {
                const texto = lineasDialogo[indiceDialogo];
                dialogoElemento.textContent = texto;

                if (texto.startsWith("Abogado:")) {
                    abogado.classList.add('mostrar');
                } else {
                    abogado.classList.remove('mostrar');
                }

                dialogoElemento.style.opacity = 1;
                indiceDialogo++;

                setTimeout(() => {
                    dialogoElemento.style.opacity = 0;
                    setTimeout(mostrarDialogo, 1000);
                }, 3000);
            }
        }

        function iniciarJuego() {
            document.getElementById('pantalla-negra').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('pantalla-negra').style.display = 'none';
                mostrarDialogo();
            }, 4000);
        }

        function activarMenuSonido() {
            const menu = document.getElementById('menu-sonido');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        function irAIndex() {
            window.location.href = 'index.html';
        }

        const piano = new Tone.Synth().toDestination();
        const melodia = ["C4", "E4", "G4", "A4", "F4", "E4", "C4", "B3", "A3", "C4", "D4", "E4", "F4"];

        Tone.Transport.scheduleRepeat((time) => {
            let now = Tone.now();
            melodia.forEach((nota, i) => {
                piano.triggerAttackRelease(nota, "8n", now + i * 0.5);
            });
        }, '8n');

        document.getElementById('boton-saltar').addEventListener('click', () => {
            Tone.Transport.start();
            mostrarDialogo();
        });

        document.getElementById('boton-detener').addEventListener('click', () => {
            Tone.Transport.pause();
        });

        document.getElementById('control-volumen').addEventListener('input', (e) => {
            let valor = e.target.value;
            Tone.Destination.volume.value = (valor - 100) / 100;
        });

        window.onload = () => {
            iniciarJuego();
            Tone.start();
            Tone.Transport.start();
        };

        function activarPlay() {
            Tone.Transport.start();
        }

        function activarPausa() {
            Tone.Transport.pause();
        }
    </script>
</body>
</html>
