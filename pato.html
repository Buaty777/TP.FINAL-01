<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.T.P (EL JUEGO)</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-image: url('tienda.png');
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        #panel-dialogo {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            display: none;
        }

        .texto-dialogo {
            margin: 0;
            font-size: 18px;
        }

        .menu-sonido {
            display: none;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            background-color: rgba(34, 85, 34, 0.8);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .boton {
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            transition: transform 0.2s, border-color 0.2s;
        }

        .boton:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .boton img {
            width: 40px;
            height: 40px;
        }

        #boton-detener {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px;
        }

        #abogado {
            position: absolute;
            right: 5%;
            bottom: 5%;
            width: 150px;
            display: none;
        }
    </style>
</head>
<body>

    <img id="abogado" src="abogado.png" alt="Abogado">

    <div id="panel-dialogo">
        <p class="texto-dialogo" id="texto-dialogo"></p>
    </div>

    <div class="menu-sonido" id="menu-sonido">
        <p>Menú de Sonido</p>
        <label for="control-volumen">Volumen:</label>
        <input type="range" min="0" max="100" value="50" class="barra-volumen" id="control-volumen" oninput="cambiarVolumen(this.value)">
        
        <label for="control-volumen-efectos">Efectos:</label>
        <input type="range" min="0" max="100" value="50" class="barra-volumen" id="control-volumen-efectos" oninput="cambiarVolumenEfectos(this.value)">
        
        <div>
            <button class="boton" onclick="irAIndex()">
                <img src="salir.png" alt="Salir">
            </button>
            <button class="boton" id="boton-play" onclick="activarPlay()">
                <img src="inicio.png" alt="Iniciar Música">
            </button>
            <button class="boton" id="boton-pausa" onclick="activarPausa()">
                <img src="pausa.png" alt="Pausar Música">
            </button>
        </div>
    </div>

    <button class="boton" id="boton-detener" onclick="activarMenuSonido()">
        <img src="stop.png" alt="Control de Sonido">
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js"></script>
    <script>
        const dialogos = [
            "[nombre del usuario]: una...una tienda?!",
            "[nombre del usuario]: no me digas que debo encargarme de esto la #### madre...",
            "Abogado: muchacho!",
            "[nombre del usuario] (pensamiento) es...un maniquí?",
            "[nombre del usuario]: h-hola",
            "Abogado: bueno,como ya viste,el viejo corps te dejo una tienda. No preguntes el porque ni el como",
            "[nombre del usuario]: pero...",
            "Abogado: dije no preguntes!,ahora sígueme.",
            "[nombre del usuario]: bueno..."
        ];

        let indiceDialogo = 0;
        let estaReproduciendo = false;

        const panelDialogo = document.getElementById('panel-dialogo');
        const textoDialogo = document.getElementById('texto-dialogo');
        const abogado = document.getElementById('abogado');

        function mostrarDialogo() {
            if (indiceDialogo < dialogos.length) {
                textoDialogo.textContent = dialogos[indiceDialogo];
                
                // Mostrar abogado solo cuando él "habla"
                if (dialogos[indiceDialogo].startsWith("Abogado:")) {
                    abogado.style.display = 'block';
                } else {
                    abogado.style.display = 'none';
                }

                panelDialogo.style.display = 'block';
                setTimeout(() => {
                    indiceDialogo++;
                    mostrarDialogo();
                }, 3000); // Ajusta el tiempo para el ritmo del diálogo
            } else {
                panelDialogo.style.display = 'none';
                abogado.style.display = 'none';
            }
        }

        function activarMenuSonido() {
            const menu = document.getElementById('menu-sonido');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        function activarPlay() {
            if (!estaReproduciendo) {
                Tone.Transport.start();
                estaReproduciendo = true;
            }
        }

        function activarPausa() {
            if (estaReproduciendo) {
                Tone.Transport.pause();
                estaReproduciendo = false;
            }
        }

        function cambiarVolumen(valor) {
            Tone.Destination.volume.value = (valor - 100) / 100;
        }

        // Melodía estilo Undertale
        const synth = new Tone.Synth().toDestination();
        const notasMelodia = ["C4", "E4", "G4", "A4", null, "G4", "E4", "C4"];

        const melodia = new Tone.Sequence((time, note) => {
            synth.triggerAttackRelease(note, "8n", time);
        }, notasMelodia, "4n");

        Tone.Transport.start();
        melodia.start();

        mostrarDialogo(); // Empezar la reproducción automática del diálogo
    </script>
</body>
</html>
