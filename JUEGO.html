<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.T.P (EL JUEGO)</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-image: url('tienda.jpg');
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .header {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .icon-button {
            background-color: transparent;
            border: none;
        }

        .icon-button img {
            width: 50px;
            height: 50px;
        }

        #npc {
            position: absolute;
            bottom: 20px;
            left: 50px;
            width: 300px;
            display: block;
            animation: npcAnimation 1.5s infinite alternate ease-in-out;
        }

        @keyframes npcAnimation {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .panel-dialogo {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            display: block;
        }

        .texto-dialogo {
            margin: 0;
            font-size: 18px;
            opacity: 1;
        }

        .sound-panel {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: rgba(34, 85, 34, 0.8);
            padding: 10px;
            border-radius: 10px;
        }

        .sound-panel button {
            margin: 5px;
            padding: 5px 15px;
            background-color: #fff;
            border: 2px solid #000;
            font-family: 'Press Start 2P', cursive;
            box-shadow: 2px 2px 0px #000;
        }

        #calculadora {
            position: absolute;
            top: 50px;
            left: 20px;
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            font-size: 12px;
            border: 4px solid white;
            box-shadow: 4px 4px 0px #000;
            padding: 10px;
        }

        .calculator {
            width: 150px;
            height: 150px;
            background-color: #d3d3d3;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 5px;
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            border: 2px solid #000;
            box-shadow: 4px 4px 0px #000;
            padding: 10px;
        }

        .calculator button {
            width: 40px;
            height: 40px;
            background-color: #fafafa;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 0px #000;
        }

        #lista-precios {
            position: absolute;
            top: 80px;
            left: 20px;
            width: 150px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: none;
            font-size: 12px;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            border: 4px solid white;
            box-shadow: 3px 3px white, 6px 6px black;
        }

        .price-list {
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            color: #000;
            border: 2px solid #000;
            padding: 10px;
            background-color: #f5f5f5;
            box-shadow: 4px 4px 0px #000;
        }

        #menu-superior {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        #boton-salir img {
            width: 40px;
            height: 40px;
        }

        #pantalla-negra {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pantalla-negra h1 {
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="pantalla-negra">
        <h1>Cargando...</h1>
    </div>

    <img src="npc1.png" alt="NPC" id="npc">

    <div class="panel-dialogo" id="panel-dialogo">
        <p class="texto-dialogo" id="texto-dialogo"></p>
        <button id="boton-enviar" class="boton">Enviar</button>
    </div>

    <div id="soundPanel" class="sound-panel">
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
        <button id="boton-salir" onclick="window.location.href='index.html'">
            <img src="salir.png" alt="Salir">
        </button>
    </div>

    <div id="calculadora" class="calculator">
        <button onclick="agregarNumero(7)">7</button>
        <button onclick="agregarNumero(8)">8</button>
        <button onclick="agregarNumero(9)">9</button>
        <button onclick="agregarNumero(4)">4</button>
        <button onclick="agregarNumero(5)">5</button>
        <button onclick="agregarNumero(6)">6</button>
        <button onclick="agregarNumero(1)">1</button>
        <button onclick="agregarNumero(2)">2</button>
        <button onclick="agregarNumero(3)">3</button>
        <button onclick="agregarNumero(0)">0</button>
        <button onclick="calcular()">=</button>
        <button onclick="sumar()">+</button>
    </div>

    <div id="lista-precios" class="price-list">
        <p><strong>Precios</strong></p>
        <p>Jabón: 900</p>
        <p>Chetos: 1700</p>
        <p>Refresco: 800</p>
        <p>Queso: 1200</p>
        <p>Uranio: 11000</p>
    </div>

    <div id="menu-superior">
        <button id="boton-calculadora" class="icon-button" onclick="toggleCalculadora()">
            <img src="calculadora.png" alt="Calculadora">
        </button>
        <button id="boton-precios" class="icon-button" onclick="togglePrecios()">
            <img src="nota.png" alt="Precios">
        </button>
        <button id="boton-sonido" class="icon-button" onclick="toggleSonido()">
            <img src="stop.png" alt="Abrir/Cerrar Sonido">
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js"></script>
    <script>
        const synth = new Tone.Synth().toDestination();
        const melody = new Tone.Sequence(
            (time, note) => {
                synth.triggerAttackRelease(note, '8n', time);
            },
            ['C4', 'E4', 'G4', 'B4', 'C5'],
            '4n'
        );

        Tone.Transport.start();
        melody.start();

        function toggleSonido() {
            const menu = document.getElementById('soundPanel');
            menu.style.display = (menu.style.display === 'none' || menu.style.display === '') ? 'flex' : 'none';
        }

        function toggleCalculadora() {
            const calc = document.getElementById('calculadora');
            calc.style.display = (calc.style.display === 'none' || calc.style.display === '') ? 'block' : 'none';
        }

        function togglePrecios() {
            const lista = document.getElementById('lista-precios');
            lista.style.display = (lista.style.display === 'none' || lista.style.display === '') ? 'block' : 'none';
        }

        let pantallaCalculadora = '';
        const textoDialogo = document.getElementById('texto-dialogo');

        function agregarNumero(num) {
            pantallaCalculadora += num;
            document.getElementById('calculadora').querySelector('.calculator').innerText = pantallaCalculadora;
        }

        function calcular() {
            try {
                const resultado = eval(pantallaCalculadora);
                pantallaCalculadora = resultado.toString();
                document.getElementById('calculadora').querySelector('.calculator').innerText = pantallaCalculadora;
            } catch (error) {
                alert('Error en la operación');
                pantallaCalculadora = '';
            }
        }

        function sumar() {
            pantallaCalculadora += '+';
            document.getElementById('calculadora').querySelector('.calculator').innerText = pantallaCalculadora;
        }

        document.getElementById('boton-enviar').addEventListener('click', () => {
            const texto = document.getElementById('texto-dialogo').value;
            textoDialogo.innerText = texto;
            document.getElementById('panel-dialogo').style.display = 'none';
        });

        setTimeout(() => {
            document.getElementById('pantalla-negra').style.display = 'none';
        }, 4000);
    </script>
</body>
</html>
