<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.T.P (EL JUEGO)</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-image: url('tienda.jpg');
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        #npc {
            position: absolute;
            bottom: 20px;
            left: 50px;
            width: 300px;
            display: none;
            animation: npcAnimation 1.5s infinite alternate ease-in-out;
        }

        @keyframes npcAnimation {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .panel-dialogo {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            display: block;
        }

        .texto-dialogo {
            margin: 0;
            font-size: 18px;
            opacity: 1;
        }

        .menu-sonido {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            background-color: rgba(34, 85, 34, 0.8);
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }

        .boton {
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            transition: transform 0.2s, border-color 0.2s;
        }

        .boton img {
            width: 40px;
            height: 40px;
        }

        .boton:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.6);
        }

        #boton-enviar {
            margin-top: 20px;
        }

        #pantalla-negra {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pantalla-negra h1 {
            color: white;
            font-size: 24px;
        }

        #calculadora {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        #calculadora input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            text-align: right;
        }

        #calculadora button {
            width: 45%;
            padding: 10px;
            margin: 5px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #calculadora button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        #resultado {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            text-align: right;
            color: black;
            background-color: white;
        }

        .mensaje-total {
            margin: 20px;
            padding: 10px;
            background-color: black;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="pantalla-negra">
        <h1>Cargando...</h1>
    </div>

    <img src="npc1.png" alt="NPC" id="npc">

    <div class="panel-dialogo" id="panel-dialogo">
        <p class="texto-dialogo" id="texto-dialogo"></p>
        <button id="boton-enviar" class="boton">Enviar</button>
    </div>

    <div class="menu-sonido" id="menu-sonido">
        <p>Menú de Sonido</p>
        <input type="range" min="0" max="100" value="50" id="control-volumen" oninput="cambiarVolumen(this.value)">
        <div>
            <button class="boton" id="boton-play" onclick="activarPlay()">
                <img src="inicio.png" alt="Iniciar Música">
            </button>
            <button class="boton" id="boton-pausa" onclick="activarPausa()">
                <img src="pausa.png" alt="Pausar Música">
            </button>
        </div>
    </div>

    <div id="calculadora">
        <input type="text" id="resultado" disabled>
        <div>
            <button onclick="agregarNumero(1)">1</button>
            <button onclick="agregarNumero(2)">2</button>
        </div>
        <div>
            <button onclick="agregarNumero(3)">3</button>
            <button onclick="agregarNumero(4)">4</button>
        </div>
        <div>
            <button onclick="agregarNumero(5)">5</button>
            <button onclick="sumar()">+</button>
        </div>
        <div>
            <button onclick="restar()">-</button>
            <button onclick="calcular()">=</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js"></script>
    <script>
        let resultado = '';
        let operacion = null;
        let valorAnterior = null;

        function agregarNumero(num) {
            resultado += num;
            document.getElementById('resultado').value = resultado;
        }

        function sumar() {
            operacion = '+';
            valorAnterior = parseFloat(resultado);
            resultado = '';
        }

        function restar() {
            operacion = '-';
            valorAnterior = parseFloat(resultado);
            resultado = '';
        }

        function calcular() {
            let valorActual = parseFloat(resultado);
            let resultadoFinal;
            if (operacion === '+') {
                resultadoFinal = valorAnterior + valorActual;
            } else if (operacion === '-') {
                resultadoFinal = valorAnterior - valorActual;
            }
            resultado = resultadoFinal.toString();
            document.getElementById('resultado').value = resultado;
        }

        const synth = new Tone.Synth().toDestination();
        const melody = new Tone.Pattern((time, note) => {
            synth.triggerAttackRelease(note, '8n', time);
        }, ["C4", "D4", "E4", "G4", "A4", "E4", "D4", "C4"], "up");

        const bass = new Tone.Synth().toDestination();
        const bassPattern = new Tone.Pattern((time, note) => {
            bass.triggerAttackRelease(note, '1n', time);
        }, ["C2", "G2", "A2", "F2"], "down");

        Tone.Transport.bpm.value = 90;
        Tone.Transport.start();
        melody.start(0);
        bassPattern.start(0);

        function activarPlay() {
            Tone.Transport.start();
        }

        function activarPausa() {
            Tone.Transport.pause();
        }

        function cambiarVolumen(valor) {
            Tone.Destination.volume.value = (valor - 50) / 50;
        }

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('pantalla-negra').style.display = 'none';
            }, 8000);

            document.getElementById('boton-enviar').onclick = () => {
                let texto = `Has enviado el total: ${document.getElementById('resultado').value}`;
                document.getElementById('texto-dialogo').innerText = texto;
            };
        };
    </script>
</body>
</html>
