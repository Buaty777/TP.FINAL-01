<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="LOGO 1.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.T.P (THE GAME)</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="menu-sonido">
        <button onclick="activarPlay()"><img src="inicio.png" alt="Play"></button>
        <button onclick="activarPausa()"><img src="pausa.png" alt="Pause"></button>
        <input type="range" min="0" max="100" onchange="cambiarVolumen(this.value)">
        <button onclick="togglePanelSonido()"><img src="salir.png" alt="Salir"></button>
    </div>

    <button onclick="toggleCalculadora()"><img src="calculadora.png" alt="Calculadora"></button>
    <button onclick="togglePrecios()"><img src="nota.png" alt="Lista de Precios"></button>

    <div id="calculadora">
        <input type="text" id="resultado" readonly>
        <div class="botones">
            <button onclick="agregarNumero('1')">1</button>
            <button onclick="agregarNumero('2')">2</button>
            <button onclick="agregarNumero('3')">3</button>
            <button onclick="agregarOperacion('+')">+</button>
            <button onclick="agregarNumero('4')">4</button>
            <button onclick="agregarNumero('5')">5</button>
            <button onclick="agregarNumero('6')">6</button>
            <button onclick="agregarOperacion('-')">-</button>
            <button onclick="agregarNumero('7')">7</button>
            <button onclick="agregarNumero('8')">8</button>
            <button onclick="agregarNumero('9')">9</button>
            <button onclick="agregarOperacion('*')">*</button>
            <button onclick="agregarNumero('0')">0</button>
            <button onclick="calcular()">=</button>
            <button onclick="limpiar()">C</button>
            <button onclick="agregarOperacion('/')">/</button>
        </div>
    </div>

    <div id="lista-precios">
        <p>Jab√≥n: $1500</p>
        <p>Refresco: $1200</p>
        <p>Chetos: $1000</p>
        <p>Queso: $1800</p>
    </div>

    <div id="mensaje"></div>
</body>
</html>
