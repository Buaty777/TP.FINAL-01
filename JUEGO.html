<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <style>
        body {
            background-image: url('tienda.jpg');
            background-size: cover;
            color: white;
            font-family: 'Pixel', sans-serif;
        }
        #npc {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        #calculadora {
            position: absolute;
            top: 10px;
            right: 10px;
            border: 2px solid #fff;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        #resultado {
            margin-top: 10px;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        #lista-precios {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
        .boton {
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>

<div id="lista-precios">
    <p><strong>Precios</strong></p>
    <p>Jabón: 900</p>
    <p>Chetos: 1700</p>
    <p>Refresco: 800</p>
    <p>Queso: 1200</p>
    <p>Uranio: 11000</p>
</div>

<div id="calculadora">
    <input type="number" id="input-calculo" placeholder="Escribe tu respuesta">
    <div>
        <button class="boton" onclick="calcular('+')">+</button>
        <button class="boton" onclick="calcular('-')">-</button>
        <button class="boton" onclick="verificarResultado()">Enviar</button>
    </div>
    <div id="resultado"></div>
</div>

<img id="npc" src="npc1.png" alt="NPC" width="100">

<script>
    let npc = document.getElementById('npc');
    let dialogos = [
        "Ay Holis!!!! Me dices cuanto sería el jabón y dos refrescos tres chetos y un queso plis?",
        "Ayy muchas gracias!!!",
        "Oye!!! Esto es una estafa...",
        "Oh!!! Una ganga!!!"
    ];
    let index = 0;
    let total = 0;

    function iniciarDialogos() {
        npc.style.display = "block";
        npc.style.animation = "fadeIn 1s";
        npc.src = "npc1.png";

        setTimeout(function() {
            mostrarDialogo(dialogos[index]);
            index++;
        }, 5000);
    }

    function mostrarDialogo(texto) {
        alert(texto);
        if (index < dialogos.length) {
            setTimeout(function() {
                mostrarDialogo(dialogos[index]);
                index++;
            }, (index === 1) ? 8000 : 5000);
        }
    }

    function calcular(operador) {
        let jabon = 900;
        let refresco = 800;
        let chetos = 1700;
        let queso = 1200;

        total = jabon + (2 * refresco) + (3 * chetos) + queso;
        document.getElementById('input-calculo').value = total;
    }

    function verificarResultado() {
        let resultadoUsuario = parseInt(document.getElementById('input-calculo').value);
        let mensaje = "";

        if (resultadoUsuario === total) {
            mensaje = dialogos[1];
        } else if (resultadoUsuario > total) {
            mensaje = dialogos[2];
        } else {
            mensaje = dialogos[3];
        }

        document.getElementById('resultado').innerText = mensaje;
    }

    iniciarDialogos();
</script>
</body>
</html>
