<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.T.P (EL JUEGO)</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-image: url('tienda.jpg');
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        #npc {
            position: absolute;
            bottom: 20px;
            left: 50px;
            width: 300px;
            display: block;
            animation: npcAnimation 1.5s infinite alternate ease-in-out;
        }

        @keyframes npcAnimation {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .panel-dialogo {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            display: block;
        }

        .texto-dialogo {
            margin: 0;
            font-size: 18px;
            opacity: 1;
        }

        .menu-sonido {
            display: none;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            background-color: rgba(34, 85, 34, 0.8);
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }

        .boton {
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            transition: transform 0.2s, border-color 0.2s;
        }

        .boton img {
            width: 40px;
            height: 40px;
        }

        .boton:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.6);
        }

        #boton-enviar {
            margin-top: 20px;
        }

        #pantalla-negra {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pantalla-negra h1 {
            color: white;
            font-size: 24px;
        }

        #calculadora {
            position: absolute;
            top: 50px;
            right: 80px;
            width: 100px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: none;
        }

        #calculadora input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            font-size: 12px;
            text-align: right;
        }

        #calculadora button {
            width: 22%;
            padding: 5px;
            margin: 2px;
            font-size: 12px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #calculadora button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        #resultado {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            text-align: right;
            color: black;
            background-color: white;
            position: relative;
            bottom: 10px;
        }

        #lista-precios {
            position: absolute;
            top: 80px;
            right: 80px;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: none;
            font-size: 12px;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }

        #menu-superior {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #menu-superior button {
            margin: 5px;
        }

        #boton-salir {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            border: none;
        }
    </style>
</head>
<body>
    <div id="pantalla-negra">
        <h1>Cargando...</h1>
    </div>

    <img src="npc1.png" alt="NPC" id="npc">

    <div class="panel-dialogo" id="panel-dialogo">
        <p class="texto-dialogo" id="texto-dialogo"></p>
        <button id="boton-enviar" class="boton">Enviar</button>
    </div>

    <div class="menu-sonido" id="menu-sonido">
        <p>Menú de Sonido</p>
        <input type="range" min="0" max="100" value="50" id="control-volumen" oninput="cambiarVolumen(this.value)">
        <div style="display: flex; justify-content: center;">
            <button class="boton" id="boton-play" onclick="activarPlay()">
                <img src="inicio.png" alt="Iniciar Música">
            </button>
            <button class="boton" id="boton-pausa" onclick="activarPausa()">
                <img src="pausa.png" alt="Pausar Música">
            </button>
        </div>
    </div>

    <div id="calculadora">
        <input type="text" id="resultado" disabled oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        <div style="display: flex; flex-wrap: wrap; justify-content: space-between;">
            <button onclick="agregarNumero(1)">1</button>
            <button onclick="agregarNumero(2)">2</button>
            <button onclick="agregarNumero(3)">3</button>
            <button onclick="agregarNumero(4)">4</button>
            <button onclick="agregarNumero(5)">5</button>
            <button onclick="sumar()">+</button>
            <button onclick="restar()">-</button>
            <button onclick="calcular()">=</button>
        </div>
    </div>

    <div id="lista-precios">
        <p><strong>Precios</strong></p>
        <p>Jabón: 900</p>
        <p>Chetos: 1700</p>
        <p>Refresco: 800</p>
        <p>Queso: 1200</p>
        <p>Uranio: 11000</p>
    </div>

    <div id="menu-superior">
        <button id="boton-calculadora" class="boton" onclick="toggleCalculadora()">
            <img src="calculadora.png" alt="Calculadora">
        </button>
        <button id="boton-precios" class="boton" onclick="togglePrecios()">
            <img src="nota.png" alt="Precios">
        </button>
        <button id="boton-salir" class="boton" onclick="salir()">Salir</button>
    </div>

    <script>
        function toggleCalculadora() {
            const calculadora = document.getElementById('calculadora');
            calculadora.style.display = calculadora.style.display === 'none' ? 'block' : 'none';
        }

        function togglePrecios() {
            const listaPrecios = document.getElementById('lista-precios');
            listaPrecios.style.display = listaPrecios.style.display === 'none' ? 'block' : 'none';
        }

        function agregarNumero(numero) {
            document.getElementById('resultado').value += numero;
        }

        function sumar() {
            document.getElementById('resultado').value += '+';
        }

        function restar() {
            document.getElementById('resultado').value += '-';
        }

        function calcular() {
            const resultado = eval(document.getElementById('resultado').value);
            document.getElementById('resultado').value = resultado;
        }

        function cambiarVolumen(volumen) {
            console.log("Volumen cambiado a: " + volumen);
        }

        function activarPlay() {
            console.log("Música activada");
        }

        function activarPausa() {
            console.log("Música pausada");
        }

        function salir() {
            window.location.href = 'index.html';
        }

        window.onload = function() {
            setTimeout(function() {
                document.getElementById('pantalla-negra').style.display = 'none';
            }, 4000);
        }
    </script>
</body>
</html>
